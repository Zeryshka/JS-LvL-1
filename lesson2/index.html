<!DOCTYPE html>

<body>
    <!-- Первое задание -->
    <script>
        console.log('\n\nПервое задание');
        var a = 1, b = 1, c, d;
        c = ++a; console.log('1. ' + c);       // 2 - сначало выполняется присваивание переменной A, затем её значение присваивается переменной C.
        d = b++; console.log('2. ' + d);       // 1 - 1 действивем происходит присваивание переменной D, а уже потом B увеличивается на еденицу.
        c = (2 + ++a); console.log('3. ' + c); // 5 - в 1 примере произошло переприсваивание переменной a (++a) и она стала равнятся 2, затем в текущем примере произошло переприсваивание переменной a и она стала равняться 3. 3+2 = 5.
        d = (2 + b++); console.log('4. ' + d); // 4 - во 2 примере b стала равняться 2. Так как используется постфиксная форма, то сначала происходит присваивание перменной d, а затем уже b увеличится на 1. b = 2, 2 + 2 = 4.
        console.log('5. ' + a);                // 3  - во 1 и 3 примере a увеличилось на 1 и стала равняться 3. 
        console.log('6. ' + b);                // 3 - тоже самое, но b изменялось во 2 и 4 примере и стала равна 3.
    </script>

    <!-- Второе задание -->
    <script>
        console.log('\n\nВторое задание');
        var a = 2;
        var x = 1 + (a *= 2);
        console.log(x); // a = a * 2 будет 4, затем а + 1 = 5
    </script>

    <!-- Третье задание -->
    <script>
        console.log('\n\nТретье задание');

        // если a и b положительные, вывести их разность;
        var a = 10, b = 5;
        if (a > 0 && b > 0) console.log("Разность: " + (a - b));

        // если а и b отрицательные, вывести их произведение;
        var a = -2, b = -5;
        if (a < 0 && b < 0) console.log("Происзведение: " + (a * b));

        // если а и b разных знаков, вывести их сумму; ноль можно считать положительным числом.
        var a = -5, b = 3;
        if (a >= 0 && b < 0 || a < 0 && b >= 0) console.log("Сумма: " + (a + b));
    </script>

    <!-- Четвёртое задание -->
    <script>
        console.log('\n\nЧетвёртое задание');

        var a = 5;
        start(a);

        function start(a) {
            switch (a) {
                case a:
                    console.log(a);
                    break;
            }
            a++;
            if (a <= 15) start(a);
        }
    </script>

    <!-- Пятое задание -->
    <script>
        console.log('\n\nПятое задание');

        var a = 5, b = 2;

        sum(a, b);
        diff(a, b);
        multipli(a, b);
        division(a, b);

        function sum(a, b) {
            return console.log(a + b);
        }

        function diff(a, b) {
            return console.log(a - b);
        }

        function multipli(a, b) {
            return console.log(a * b);
        }

        function division(a, b) {
            return console.log(a / b);
        }
    </script>

    <!-- Шестое задание -->
    <script>
        console.log('\n\nШестое задание');

        mathOperation(10, 2, "сумма");
        mathOperation(10, 2, "разность");
        mathOperation(10, 2, "произведение");
        mathOperation(10, 2, "деление");

        function mathOperation(arg1, arg2, operation) {
            switch (operation.toLowerCase()) {
                case "сумма":
                    return sum(arg1, arg2);
                    break;
                case "разность":
                    return diff(arg1, arg2);
                    break;
                case "произведение":
                    return multipli(arg1, arg2);
                    break;
                case "деление":
                    return division(arg1, arg2);
                    break;
            }
        }
    </script>

    <!-- Седьмое задание -->
    <script>
        console.log("\n\nСедьмое задание");
        console.log(null >= 0); // true
        console.log(null <= 0); // true
        console.log(null == 0); // false
        console.log(null > 0); // false
        console.log(null < 0); // false
        console.log('null: ' + typeof null + ' | 0: ' + typeof 0);
    </script>

    <!-- Восьмое задание -->
    <script>
        console.log("\n\nВосьмое задание");
        console.log(power(2, 5));

        function power(val, pow) {
            console.log('val: ' + val + ' | pow: ' + pow);
            if (val == 0)
                return 0;
            else if (pow == 0)
                return 1;
            else
                return val * power(val, pow - 1);
        }
    </script>
